<!DOCTYPE html>
<html>

<head>
    <title>Enviar Solicitud de Aprobaci√≥n de Despacho</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body style="background-color: rgb(161, 144, 161);">
    <div class="container">
        <h1>Solicitud de Despacho</h1> 
        <a href="index.html" class="btn btn-secondary">Volver</a>

        <form method="post" action="/enviar-solicitud">
            <div class="form-group">
                <label for="codigoSeguimiento">Codigo de Seguimiento:</label>
                <input type="text" class="form-control" id="codigoSeguimiento" name="codigoSeguimiento" required>
            </div>

            <div class="form-group">
                <label for="direccion">Direccion:</label>
                <input type="text" class="form-control" id="direccion" name="direccion" required>
            </div>

            <div class="form-group">
                <label for="producto">Producto:</label>
                <input type="text" class="form-control" id="producto" name="producto" required>
            </div>

            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" required>
            </div>

            <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>

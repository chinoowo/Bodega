<body class="container" style="background-color: rgb(161, 144, 161);">
  <h2>GESTION DE BODEGA MUSIC PRO</h2>



  <form action="" id="frmProductos" class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="">nombre del producto</label>
        <input type="text" name="nombreP" id="nombreP" class="form-control">
        <input type="hidden" name="productoId" id="productoId">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="">Codigo del producto</label>
        <input type="text" name="CodigoP" id="CodigoP" class="form-control">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="">ID del producto</label>
        <input type="number" step="1" name="ProductId" id="ProductId" class="form-control">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="">Tipo de producto</label>
        <input type="text" name="tipoP" id="tipoP" class="form-control">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="">Stock de productos</label>
        <input type="text" name="stockP" id="stockP" class="form-control">
      </div>
    </div>

    <div class="col-md-6">
        <a href="solicitudes.html" class="btn btn-success btn-block">Solicitudes</a>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <a href="#" onclick="guardarProducto()" class="btn btn-success btn-block">Guardar</a>
        <a href="#" onclick="ActualizarProducto()" class="btn btn-warning btn-block">Actualizar</a>
      </div>
    </div>
  </form>






  <div class="row"></div>
  <table id="tablaProductos" class="table table-striped table-bordered" style="width:100%">
    <thead>
      <tr>
        <th>id</th>
        <th>Nombre</th>
        <th>Tipo de producto</th>
        <th>Codigo</th>
        <th>Stock</th>
        <th>Accion</th>
      </tr>
    </thead>
    <tbody id="cuerpoTabla">

    </tbody>
  </table>
  <script src="index.js"></script>
